<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-tower"></span> Sign in</h1>
        </div>

        <div class="alert alert-danger" ng-show="authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>

        <div class="alert alert-success" ng-show="authenticationSuccess">
            <strong>Logged in successfully</strong>
        </div>

        <form role="form" ng-submit="login()">
            <div id="login-group" class="form-group">
                <label>Login</label>
                <input type="text" name="login" class="form-control" placeholder="Login" ng-model="credentials.login">
                <span class="help-block"></span>
            </div>

            <div id="password-group" class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="credentials.password">
                <span class="help-block"></span>
            </div>

            <div id="remember-me-group" class="form-group">
                <label><input type="checkbox" name="remember-me" value="true" ng-model="credentials.rememberMe">
                    Remember me</label>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>

        <div class="alert alert-link">
            Don't have account yet? <a href="" ui-sref="register">Register</a>
        </div>
    </div>
</div>
