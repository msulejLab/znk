<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Witamy w serwisie zapisów na konsultację</h1>
                <ul class="list-group list-unstyled">
                    <li ng-repeat="link in vm.links">
                        <a href="{{link.url}}">
                            <div class="list-group-item">
                                <span>{{link.description}}</span>
                            </div>
                        </a>
                    </li>
                </ul>
        </div>
    </div>
</div>
